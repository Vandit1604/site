{{ template "header.html" .}}

<section class="lg:w-1/2 mx-auto p-4">
  {{ template "nav.html" .}}

  <section class="mb-16">
    <h1 class="font-heading text-4xl font-bold text-black mb-12 mt-8">
      <span class="font-serif italic">Projects.</span>
    </h1>

    <div class="grid gap-8 grid-cols-1 md:grid-cols-2 bg-white px-6 py-8">
      {{ range .Projects }}
      <div class="border border-gray-300 p-6 rounded-lg hover:shadow-md transition-shadow duration-300">
        <h3 class="text-lg italic font-serif text-gray-800 mb-3">{{ .Name }}</h3>
        <p class="text-base text-gray-600">
          {{ .Description }}
        </p>
        <div class="mt-3">
          {{ if .GithubLink }}
          <a
            href="{{ .GithubLink }}"
            class="text-base text-gray-700 hover:text-gray-900 italic inline-block mr-4"
            >GitHub →</a
          >
          {{ end }}
          {{ if .DemoLink }}
          <a
            href="{{ .DemoLink }}"
            class="text-base text-gray-700 hover:text-gray-900 italic inline-block"
            >Demo →</a
          >
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
  </section>
</div>

{{ template "footer.html" .}}

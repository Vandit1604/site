{{ template "header.html" .}}

<section class="lg:w-1/2 mx-auto pt-4">
  {{ template "nav.html" .}}

  <section class="mb-16">
    <h1 class="font-heading text-4xl font-bold text-black mb-12 mt-8">
      <span class="font-serif italic">Talks.</span>
    </h1>

    <div class="space-y-8">
      {{ range .Talks }}
      <div class="flex flex-col bg-white border border-gray-300 p-6 rounded-lg hover:shadow-md transition-shadow duration-300">
        <div class="flex items-center gap-4 mb-4">
          <img
            src="{{ .ImageURL }}"
            alt="{{ .Title }}"
            class="size-20 rounded-lg object-contain"
          />
          <div>
            <h3 class="text-lg/tight font-medium text-gray-900">{{ .Title }}</h3>
            <p class="text-sm text-gray-600 mb-2">{{ .Date }}</p>
          </div>
        </div>

        <p class="text-gray-700 mb-4">
          {{ .Description }}
        </p>
        <div class="mt-2">
          {{ if .VideoLink }}
          <a href="{{ .VideoLink }}" target="_blank" rel="noopener noreferrer" class="text-purple-600 hover:text-purple-800 transition duration-300 text-sm mr-4">
            Watch Video →
          </a>
          {{ end }}
          {{ if .SlidesLink }}
          <a href="{{ .SlidesLink }}" target="_blank" rel="noopener noreferrer" class="text-purple-600 hover:text-purple-800 transition duration-300 text-sm">
            View Slides →
          </a>
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
  </section>
</section>

{{ template "footer.html" .}}

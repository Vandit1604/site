{{ template "header.html". }}

<section class="lg:w-1/2 mx-auto pt-20">

  <div class="flex flex-col justify-center sm:mb-4">
    <h1 class="font-heading text-3xl font-bold text-gray-900 text-center mb-4">
      <span class="font-serif italic">Blog.</span>
    </h1>

    <section>
      <div class="w-full px-4 grid gap-2">
        {{ range .blogs }}
        <a href="blog/{{.Slug}}" class="block border-b border-gray-200 py-2">
          <div class="text-gray-700">
            <div class="text-sm text-gray-500">date</div>
            <h2 class="text-xl font-semibold text-black">{{.Title}}</h2>
            <p class="text-sm text-gray-600">Summary</p>
          </div>
        </a>
        {{ end }}
      </div>
    </section>
  </div>
</section>
{{ template "footer.html". }}
